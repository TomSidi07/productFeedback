<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/app.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product feedback app</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
  <div class="container">
    <div class="feedBack-detail">
      <section class="feedback-details___head">
        <header class="feedback-details___header">
          <!-- Go Back-->
          <!-- Edit Feedback -->
          <a href="../index.html" class="btn btn--goback">Go back</a>
          <a href="" id="btnEdit" class="btn btn--primary ">Edit Feedback</a>
        </header>
    
      </section>
      <section class="current-feedback">
      </section>
      <section class="feedback-details___content">
       <h2 class="feedback-details___content__heading"><span class="comment-count">0</span>Comments</h2>
      </section>
      <section class="feedback-details___control">
        <h2>Add Comment</h2>
        <form class="feedBack-detail-form">
          <textarea name="comment" id="comment" class="input-control" placeholder="Type your comment here"></textarea>
          <fieldset class="submit-area">
            <p ><span class="comment__Char-count">225</span > characters left</p>
            <button href="" class="btn btn--default btn--submit-comment">Post Comment</button>
          </fieldset>
        </form>
      </section>
      
    </div>
    
  </div>
  <section id="editEnv" class="popup ">
      <div class="popup__content">
        <h1>Editing <span class="current-feedback-title">Feedback title</span></h1>
        <div class="card form-add-container">
          <div class="card">
            <div class="edit__container ">
              <div class="card card--suggestion-content">
                <div class="right">
                  <div class="header">
                    <h2 class="current-feedback-newTitle">Feedback Title</h2>
                  </div>
                  <div class="content">
                    <p>Add a short, descriptive headline</p>
                    <input
                      name="feedbackTitle"
                      id="newTitle"
                      class="input-control feedbackTitle"
                      value="current-feedback-value"
                    />
                  </div>
                </div>
              </div>
              <div class="card card--suggestion-content">
                <div class="right">
                  <div class="header">
                    <h2>Category</h2>
                  </div>
                  <div class="content">
                    <p>Choose a category for your feedback</p>

                    <select
                      name="feedbackCategory"
                      id="newCategory"
                      class="input-control feedbackCategory "
                    >
                      <option value="feature">Feature</option>
                      <option value="bug">Bug</option>
                      <option value="enhancement">Enhancement</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="card card--suggestion-content">
                <div class="right">
                  <div class="header">
                    <h2>Update Status</h2>
                  </div>
                  <div class="content">
                    <p>
                      Change feature state
                    </p>
                    <select
                      name="feedbackCategory"
                      id="newStatus"
                      class="input-control feedbackCategory"
                    >
                      <option value="suggestion">Suggestion</option>
                      <option value="planned">Planned</option>
                      <option value="inprogress">In-Progress</option>
                      <option value="live">Live</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="create-Feedback-area">
                <button class="btn btn--accent btn--delete">Delete</button>
                <button class="btn btn--default btn--cancel">Cancel</button>
                <button id="saveChanges" class="btn saveChanges">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
